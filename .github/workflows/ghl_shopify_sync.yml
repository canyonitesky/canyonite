name: GHL â†’ Shopify Media Sync

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without attaching media"
        type: boolean
        default: true
  schedule:
    - cron: "0 8 * * *"  # 08:00 UTC daily

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      # Shopify creds
      SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
      SHOPIFY_ADMIN_API_TOKEN:  ${{ secrets.SHOPIFY_ADMIN_API_TOKEN }}

      # GHL creds
      GHL_FILES_ENDPOINT: ${{ secrets.GHL_FILES_ENDPOINT }}
      GHL_API_KEY:        ${{ secrets.GHL_API_KEY }}

      # Defaults
      PRODUCT_CODE_REGEX: "^CS\\d+"
      PRODUCT_HANDLE_TEMPLATE: "${codeLower}"
      DRY_RUN: ${{ github.event.inputs.dry_run || 'true' }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci || npm install

      - name: Sanity check env
        run: |
          echo "SHOPIFY_STORE_DOMAIN=$SHOPIFY_STORE_DOMAIN"
          echo "SHOPIFY_ADMIN_TOKEN length: ${#SHOPIFY_ADMIN_TOKEN}"
          echo "GHL_FILES_ENDPOINT=$GHL_FILES_ENDPOINT"

      - run: node sync.js
