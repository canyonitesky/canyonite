name: GHL → Shopify Media Sync

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without attaching media"
        type: boolean
        default: true
  schedule:
    - cron: "0 8 * * *"  # daily at 08:00 UTC

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      # ---- Shopify (map BOTH env keys explicitly; no OR operator) ----
      SHOPIFY_STORE_DOMAIN:     ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
      SHOPIFY_SHOP_DOMAIN:      ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
      SHOPIFY_ADMIN_TOKEN:      ${{ secrets.SHOPIFY_ADMIN_API_TOKEN }}
      SHOPIFY_ADMIN_API_TOKEN:  ${{ secrets.SHOPIFY_ADMIN_API_TOKEN }}

      # ---- GHL ----
      GHL_FILES_ENDPOINT:       ${{ secrets.GHL_FILES_ENDPOINT }}
      GHL_API_KEY:              ${{ secrets.GHL_API_KEY }}

      # ---- Sync settings ----
      PRODUCT_CODE_REGEX:       "^CS\\d+"
      PRODUCT_HANDLE_TEMPLATE:  "${codeLower}"
      DRY_RUN:                  ${{ github.event.inputs.dry_run || 'true' }}
      NODE_ENV:                 production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Sanity check environment (non-sensitive)
        run: |
          echo "SHOPIFY_STORE_DOMAIN=$SHOPIFY_STORE_DOMAIN"
          echo "SHOPIFY_SHOP_DOMAIN=$SHOPIFY_SHOP_DOMAIN"
          echo "ADMIN_TOKEN length: ${#SHOPIFY_ADMIN_TOKEN}"
          echo "ADMIN_API_TOKEN length: ${#SHOPIFY_ADMIN_API_TOKEN}"
          echo "GHL_FILES_ENDPOINT=$GHL_FILES_ENDPOINT"
          echo "DRY_RUN=$DRY_RUN"

      - name: Ensure sync.js exists
        run: |
          test -f sync.js || (echo "❌ sync.js not found at repo root"; ls -la; exit 1)
          echo "sync.js sha1 = $(sha1sum sync.js | awk '{print $1}')"
          head -n 30 sync.js

      - name: Run GHL → Shopify Sync
        run: |
          set -euo pipefail
          echo "=== Running sync.js (DRY_RUN=$DRY_RUN) ==="
          node sync.js
